<!DOCTYPE html>
<html>
<head>
  <title>CYBERXEED 自動ログイン - 設定</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 18px;
      margin-top: 25px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"], input[type="url"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkbox-container label {
      margin-bottom: 0;
      margin-left: 8px;
      font-weight: normal;
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .security-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f8f8;
      border-left: 4px solid #0078d4;
      font-size: 13px;
    }
    .url-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .url-step {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .url-step.active {
      display: block;
    }
    .advanced-settings {
      margin-top: 30px;
      border-top: 1px dashed #ccc;
      padding-top: 15px;
    }
    .advanced-settings-toggle {
      background: none;
      border: none;
      color: #666;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      font-size: 13px;
      margin-bottom: 15px;
    }
    .advanced-settings-content {
      display: none;
    }
    .advanced-settings-content.visible {
      display: block;
    }
    .secondary-button {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
      font-size: 12px;
      padding: 5px 10px;
    }
    .secondary-button:hover {
      background-color: #e0e0e0;
    }
    .url-container {
      display: flex;
      align-items: center;
    }
    .url-container input {
      flex-grow: 1;
      margin-right: 10px;
    }
    .url-container button {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <h1>CYBERXEED 自動ログイン - 設定</h1>
  
  <h2>ログイン情報</h2>
  <div class="form-group">
    <label for="companyCode">会社コード:</label>
    <input type="text" id="companyCode" placeholder="会社コードを入力">
  </div>
  
  <div class="form-group">
    <label for="employeeCode">従業員コード:</label>
    <input type="text" id="employeeCode" placeholder="従業員コードを入力">
  </div>
  
  <div class="form-group">
    <label for="password">パスワード:</label>
    <input type="password" id="password" placeholder="パスワードを入力">
  </div>
  
  <button id="saveButton">設定を保存</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="security-info">
    <p><strong>セキュリティ情報:</strong> 入力されたログイン情報は暗号化されて保存されます。他のユーザーやアプリケーションからアクセスすることはできません。</p>
  </div>
  
  <div class="advanced-settings">
    <button type="button" id="advancedSettingsToggle" class="advanced-settings-toggle">詳細設定を表示 ▼</button>
    
    <div id="advancedSettingsContent" class="advanced-settings-content">
      <div class="form-group">
        <label for="cyberxeedUrl">CYBERXEED URL:</label>
        <div class="url-container">
          <input type="url" id="cyberxeedUrl" placeholder="https://cxg9.i-abs.co.jp/CYBERXEED/" readonly>
          <button id="changeUrlButton" type="button" class="secondary-button">変更</button>
        </div>
        <div class="url-info">※ URLの変更は通常必要ありません。システム管理者から指示があった場合のみ変更してください。</div>
        
        <div id="urlStep" class="url-step">
          <p>URLを変更すると、自動ログイン機能に影響する可能性があります。</p>
          <p>変更を確定するには「確定」ボタンをクリックしてください。</p>
          <input type="url" id="newCyberxeedUrl" placeholder="https://cxg9.i-abs.co.jp/CYBERXEED/">
          <button id="confirmUrlButton" type="button">確定</button>
          <button id="cancelUrlButton" type="button">キャンセル</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="encryption.js"></script>
  <script src="security_utils.js"></script>
  <script src="options.js"></script>
</body>
</html>
