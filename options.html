<!DOCTYPE html>
<html>
<head>
  <title>CYBERXEED 自動ログイン - 設定</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #005a9e;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>CYBERXEED 自動ログイン - 設定</h1>
  
  <div class="form-group">
    <label for="companyCode">会社コード:</label>
    <input type="text" id="companyCode" placeholder="会社コードを入力">
  </div>
  
  <div class="form-group">
    <label for="employeeCode">従業員コード:</label>
    <input type="text" id="employeeCode" placeholder="従業員コードを入力">
  </div>
  
  <div class="form-group">
    <label for="password">パスワード:</label>
    <input type="password" id="password" placeholder="パスワードを入力">
  </div>
  
  <button id="saveButton">設定を保存</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
