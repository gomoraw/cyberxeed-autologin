<!DOCTYPE html>
<html>
<head>
  <title>CYBERXEED 自動ログイン</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    h1 {
      font-size: 16px;
      text-align: center;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    button {
      background-color: #0078d4;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: block;
      margin: 15px auto;
      width: 80%;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>CYBERXEED 自動ログイン</h1>
  <div class="status">
    <p>状態: <span id="status">準備完了</span></p>
  </div>
  <button id="settingsButton">ログイン情報を設定</button>
  <div class="footer">
    <p>CYBERXEEDシステムに自動的にログインします</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
